<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="container"  style="background-image: url(static/images/wallpaper.jpg);background-position: cover; opacity: 79%; background-color: white;">
    <div class="container">
        <div class="row mt-5">
            <h5 class="text-center fw-normal">Library System</h5>
            <div class="col-md-4 mx-auto shadow p-3 bg-dark text-white">
                <h5 class="text-center">Register</h5>
            <form method="POST">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username</label>
                    <input type="username" class="form-control" id="Input1" placeholder="username">
                  </div>
                <div class="mb-3">
                    <label for="Input1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input2" placeholder="enter password">
                  </div>
                  <div class="mb-3">
                    <label for="Input3" class="form-label">confirm Password</label>
                    <input type="confirm password" class="form-control" id="Input3" placeholder="Reenter password">
                  </div>
                  <div class="mb-3">
                    <input type="submit" value="Register" class="btn btn-danger">
                    Already User?<a href="login.html" style="text-decoration: none;">&nbsp;&nbsp;login</a>
                  </div>

            


            </form>
              </div>
        </div>

    </div>
